<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
</head>
<body>
  <h1><a href="/" style="text-decoration: none; color: #000;">Progress Website👨‍💻</a></h1>
  <a href="/progress">Post something</a>

  {% for post in content %}
    <h2>{{post.title}} Progress</h2>
    <p>{{post.progress}}</p>
    <h3>Time spent: {{post.spent}}</h3>
  {% endfor %}
</body>
</html>
